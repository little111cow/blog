<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments :: head(~{::title})">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客管理</title>
    <link rel="stylesheet" type="text/css" href="../../static/css/semantic.min.css"/>
    <link rel="stylesheet" type="text/css" href="../../static/css/me.css"/>
</head>
<body>
<!--  导航 -->
<nav th:replace="admin/_fragments :: menu(1)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">littlecow</h2>
            <a href="#" class="m-item item m-mobile-hide" target="_blank"><i class="mini warehouse icon"></i>&nbsp;&nbsp;前台首页&nbsp;&nbsp;</a>
            <a href="#" class="active m-item item m-mobile-hide"><i class="mini home icon"></i>&nbsp;&nbsp;博客&nbsp;&nbsp;</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="mini idea icon"></i>&nbsp;&nbsp;分类管理&nbsp;&nbsp;</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="mini tags icon"></i>&nbsp;&nbsp;标签管理&nbsp;&nbsp;</a>
            <a href="#" class=" m-item item m-mobile-hide"><i class="mini folder icon"></i>&nbsp;&nbsp;文件管理&nbsp;&nbsp;</a>
            <div class="right m-item m-mobile-hide menu">
                <div class="ui dropdown item">
                    <div class="text">
                        <img src="../../static/files/avatar.jpg" alt="" class="ui avatar image">
                        刘健
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" class="item teal">注销</a>
                        <a href="#" class="item teal">修改个人信息</a>
                        <a href="#" class="item teal">点击上传头像</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>
<br>
    <div class="m-container-small m-padded-tb-massive" style="max-width: 30em !important;">
        <div class="ui container">
            <div class="ui middle aligned center aligned grid">
                <div class="column">
                    <h2 class="ui teal image header">
                        <div class="content">
                            用户信息修改
                        </div>
                    </h2>
                    <form action="#" method="post" th:action="@{/admin/editUser}" class="ui large form">
                        <div class="ui segment">
                            <div class="field">
                                <div class="ui left icon input">
                                    <p class="teal">用户名</p><input type="text" name="username" placeholder="用户名" th:value="*{user.username}">
                                </div>
                            </div>
                            <div class="field">
                                <div class="ui left icon input">
                                    <p class="teal">密码</p><input  name="password" placeholder="密码" th:value="*{user.password}">
                                </div>
                            </div>
                            <div class="field">
                                <div class="ui left icon input">
                                    <p class="teal">昵称</p><input  name="nickname" placeholder="昵称" th:value="*{user.nickname}">
                                </div>
                            </div>
                            <div class="field">
                                <div class="ui left icon input">
                                    <p class="teal">邮箱</p><input  type="email" name="email" placeholder="邮箱" th:value="*{user.email}">
                                </div>
                            </div>
                            <button class="ui fluid large teal submit button">保   存</button>
                            <a th:href="@{/admin/files}">
                                <button type="button" class="ui fluid large blue button" >上传头像</button>
                            </a>
                            <button type="button" class="ui fluid large red button" onclick="window.history.go(-1)">返回</button>
                        </div>
                        <div class="ui green mini negative message" th:unless="${#strings.isEmpty(message)}" th:text="${message}"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>

<!-- 底部footer -->
<footer th:replace="admin/_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../../static/images/wechat.jpg" class="ui rounded image"
                             style="width: 110px; height: 110px;">
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-opacity-mini">我的在线主页</h4>
                <div class="ui inverted link list">
                    <a href="https://github.com/little111cow" target="_blank" class="item m-text-thin">github</a>
                    <a href="https://gitee.com/little111cow" target="_blank" class="item m-text-thin">gitee</a>
                    <a href="https://www.bilibili.com/" target="_blank" class="item m-text-thin">哔哩哔哩</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-opacity-mini">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item m-text-thin">Email: whu_jianliu@163.com</a>
                    <a href="#" class="item m-text-thin">QQ: 2431148967</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header m-opacity-mini">Blog</h4>
                <p class="m-text-thin m-text-spaced m-opacity-mini">
                    这是我的个人博客、会分享关于编程、写作、思考相关的任何内容，希望可以给来到这儿的人有所帮助...
                </p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright © 2022 Designed by liujian</p>
    </div>
</footer>
<!--/*/<th:block th:replace="admin/_fragments :: script">/*/-->
<script src="../static/js/jquery-3.3.1.min.js"></script>
<script src="../static/js/semantic.min.js"></script>
<!--/*/</th:block>/*/-->

<script>
    $(".menu.toggle").click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    })

    $(".ui.dropdown").dropdown({
        on: 'hover'
    });

    //消息提示关闭初始化
    $(".message .close").click(function(){
        $(this)
            .closest(".message")
            .transition("fade");
    })
    <!-- 用于表单验证 -->
    $(".ui.form").form({
        fields: {
            username: {
                identifier: 'username',
                rules: [{
                    type: 'empty',
                    prompt: '请输入用户名'
                }]
            },
            password: {
                identifier: 'password',
                rules: [{
                    type: 'empty',
                    prompt: '请输入密码'
                }]
            },
            nickname: {
                identifier: 'nickname',
                rules: [{
                    type: 'empty',
                    prompt: '请输入昵称'
                }]
            },
            email: {
                identifier: 'email',
                rules: [{
                    type: 'empty',
                    prompt: '请输入邮箱'
                }]
            }
        }
    });

</script>

</body>
</html>
