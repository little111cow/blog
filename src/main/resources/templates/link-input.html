<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="_fragments :: head(~{::title})">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>申请友链</title>
    <link rel="stylesheet" type="text/css" href="../static/css/semantic.min.css"/>
    <link rel="stylesheet" href="../static/lib/editormd/css/editormd.min.css">
    <link rel="stylesheet" type="text/css" href="../static/css/me.css"/>
</head>
<body>
<!--  导航 -->
<nav th:replace="_fragments :: menu(8)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">littlecow</h2>
            <a href="#" class="m-item item m-mobile-hide"><i class="mini home icon"></i>&nbsp;&nbsp;首页&nbsp;&nbsp;</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="mini idea icon"></i>&nbsp;&nbsp;分类&nbsp;&nbsp;</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="mini tags icon"></i>&nbsp;&nbsp;标签&nbsp;&nbsp;</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="mini clone icon"></i>&nbsp;&nbsp;归档&nbsp;&nbsp;</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="mini info icon"></i>&nbsp;&nbsp;关于我&nbsp;&nbsp;</a>
            <a target="_blank" href="#" class="m-item item m-mobile-hide"><i class="mini user outline icon"></i>&nbsp;&nbsp;登录后台&nbsp;&nbsp;</a>
            <div class="m-item right item m-mobile-hide">
                <div class="ui icon inverted transparent input">
                    <input type="text" placeholder="Search..."/>
                    <i class="search link icon"></i>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>

<!-- content -->
<div class="m-container-small m-padded-tb-big">
    <div class="ui container">
        <!-- 用来提醒用户操作是否成功 -->
        <div class="ui success message" th:unless="${#strings.isEmpty(message)}">
            <i class="ui close icon"></i>
            <div class="header">提示:</div>
            <p th:text="${message}"></p>
        </div>
        <form action="#" method="post" th:object="${link}" th:action="*{id}==null ? @{/link} : @{/admin/link/{id}(id=*{id})}" class="ui form">
            <input type="hidden" name="id" th:value="*{id}">
            <div class="required field">
                <div class="ui left labeled input">
                    <label class="ui teal basic label">昵称</label>
                    <input type="text" name="nickName" placeholder="昵称" th:value="*{nickName}">
                </div>
            </div>
            <div class="required field">
                <div class="ui left labeled input">
                    <label class="ui teal basic label">邮箱</label>
                    <input type="email" name="email" placeholder="邮箱" th:value="*{email}">
                </div>
            </div>
            <div class="required field">
                <div class="ui left labeled input">
                    <label class="ui teal basic label">链接地址</label>
                    <input type="url" name="url" placeholder="链接地址..." th:value="*{url}">
                </div>
            </div>
            <div class="required field">
                <div class="ui left labeled input">
                    <label class="ui teal basic label">图标地址</label>
                    <input type="url" name="coverPictureUrl" placeholder="图标地址..." th:value="*{coverPictureUrl}">
                </div>
            </div>
            <div class="required field">
                <label class="ui teal basic label">链接描述</label>
                <textarea name="description" th:text="*{description}" placeholder="链接描述..." maxlength="500"></textarea>
            </div>
            <div class="ui error message"></div>

        <!--/*/
            <div class="ui negative message" th:if="${#fields.hasErrors('nickName')}">
                <i class="close icon"></i>
                <div class="header">验证失败</div>
                <p th:errors="*{0}">提交信息不符合规则</p>
            </div>
            <div class="ui negative message" th:if="${#fields.hasErrors('description')}">
                <i class="close icon"></i>
                <div class="header">验证失败</div>
                <p th:errors="*{0}">提交信息不符合规则</p>
            </div>
            /*/-->


            <div class="ui right aligned container">
                <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
                <button class="ui teal submit button">提交</button>
            </div>

        </form>
    </div>
</div>

<br>
<br>
<br><br><br><br>
<div class="m-padded m-fixed m-right-bottom">
    <div class="ui vertical icon buttons">
        <button type="button" class="ui wechat icon red button"><i class="wechat icon"></i></button>
        <a href="#" class="ui  button"><i class="chevron up icon"></i></a>
    </div>
</div>

<div id="qrcode" class="ui wechat-qr flowing popup transition hidden m-padded-mini" style="width: 120px !important;">
    <!-- <img src="../static/images/wechat.jpg" alt="" style="width: 110px !important;"> -->
</div>
<!-- 底部footer -->
<footer th:replace="_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../static/images/wechat.jpg" class="ui rounded image"
                             style="width: 110px; height: 110px;">
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-opacity-mini">我的在线主页</h4>
                <div class="ui inverted link list">
                    <a href="https://github.com/little111cow" target="_blank" class="item m-text-thin">github</a>
                    <a href="https://gitee.com/little111cow" target="_blank" class="item m-text-thin">gitee</a>
                    <a href="https://www.bilibili.com/" target="_blank" class="item m-text-thin">哔哩哔哩</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-opacity-mini">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item m-text-thin">Email: whu_jianliu@163.com</a>
                    <a href="#" class="item m-text-thin">QQ: 2431148967</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header m-opacity-mini">Blog</h4>
                <p class="m-text-thin m-text-spaced m-opacity-mini">
                    这是我的个人博客、会分享关于编程、写作、思考相关的任何内容，希望可以给来到这儿的人有所帮助...
                </p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright © 2022 Designed by liujian</p>
    </div>
</footer>

<!--/*/<th:block th:replace="_fragments :: script">/*/-->
<script src="../static/js/jquery-3.3.1.min.js"></script>
<script src="../static/js/semantic.min.js"></script>
<script src="../static/lib/prism/prism.js"></script>
<script src="../static/lib/qrcode/qrcode.min.js" th:src="@{/lib/qrcode/qrcode.min.js}"></script>
<script src="../static/lib/qrcode/qrcode.min.js"></script>
<script src="../static/lib/tocbot/tocbot.min.js"></script>
<!--/*/</th:block>/*/-->
<script>
    $('.wechat').popup({
        popup : $('.wechat-qr'),
        position: 'left center'
    });

    var serurl = /*[[#{blog.serurl}]]*/"http://www.littlecow.site:9090/link/input";  //访问的项目根地址

    var qrcode = new QRCode("qrcode", {
        text: serurl,
        width: 110,
        height: 110,
        colorDark : "#000000",
        colorLight : "#ffffff",
        correctLevel : QRCode.CorrectLevel.H
    });

    $('#toTop-button').click(function () {
        $(window).scrollTo(0,500);
    });
    //消息提示关闭初始化
    $(".message .close").click(function(){
        $(this)
            .closest(".message")
            .transition("fade");
    });

    $(function () {


        $(".menu.toggle").click(function () {
            $('.m-item').toggleClass('m-mobile-hide');
        });

        $(".ui.dropdown").dropdown({
            on: 'hover'
        });

        //表单验证

        $(".ui.form").form({
            fields: {
                nickName: {
                    identifier: 'nickName',
                    rules: [{
                        type: 'empty',
                        prompt: '请输入你的昵称'
                    }]
                },
                description: {
                    identifier: 'description',
                    rules: [{
                        type: 'empty',
                        prompt: '请输入链接描述'
                    }]
                },
                url: {
                    identifier: 'url',
                    rules: [{
                        type: 'empty',
                        prompt: '请输入链接地址'
                    }]
                },
                coverPictureUrl: {
                    identifier: 'coverPictureUrl',
                    rules: [{
                        type: 'empty',
                        prompt: '请输入图标地址'
                    }]
                },
                email: {
                    identifier: 'email',
                    rules: [{
                        type: 'empty',
                        prompt: '请输入邮箱'
                    }]
                }
            }
        });
    })
</script>
</body>
</html>
